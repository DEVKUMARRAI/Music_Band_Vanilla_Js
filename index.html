<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Band</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">
        <div data-inp="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-inp="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-inp="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-inp="70"class="key">
            <kbd>F</kbd>
        </div>
        <div data-inp="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-inp="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-inp="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-inp="75" class="key">
            <kbd>K</kbd>
        </div>
    </div>
    <audio data-inp="65" src="./Sounds/boom.wav"></audio>
    <audio data-inp="83" src="./Sounds/hit-hat.wav"></audio>
    <audio data-inp="68" src="./Sounds/kick.wav"></audio>
    <audio data-inp="70" src="./Sounds/openhat.wav"></audio>
    <audio data-inp="71" src="./Sounds/ride.wav"></audio>
    <audio data-inp="72" src="./Sounds/snare.wav"></audio>
    <audio data-inp="74" src="./Sounds/tink.wav"></audio>
    <audio data-inp="75" src="./Sounds/tom.wav"></audio>
</body>
</html>
