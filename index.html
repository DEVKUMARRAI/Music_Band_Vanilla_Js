<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Band</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">
        <div data-inp="1" class="key">
            <kbd>A</kbd>
        </div>
        <div data-inp="2" class="key">
            <kbd>B</kbd>
        </div>
        <div data-inp="3" class="key">
            <kbd>C</kbd>
        </div>
        <div data-inp="4"class="key">
            <kbd>D</kbd>
        </div>
        <div data-inp="5" class="key">
            <kbd>E</kbd>
        </div>
        <div data-inp="6" class="key">
            <kbd>F</kbd>
        </div>
        <div data-inp="7" class="key">
            <kbd>G</kbd>
        </div>
        <div data-inp="8" class="key">
            <kbd>H</kbd>
        </div>
    </div>
    <audio data-inp="1" src="./Sounds/boom.wav"></audio>
    <audio data-inp="2" src="./Sounds/hit-hat.wav"></audio>
    <audio data-inp="3" src="./Sounds/kick.wav"></audio>
    <audio data-inp="4" src="./Sounds/openhat.wav"></audio>
    <audio data-inp="5" src="./Sounds/ride.wav"></audio>
    <audio data-inp="6" src="./Sounds/snare.wav"></audio>
    <audio data-inp="7" src="./Sounds/tink.wav"></audio>
    <audio data-inp="8" src="./Sounds/tom.wav"></audio>
</body>
</html>
